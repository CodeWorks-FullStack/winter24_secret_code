<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Secret Code</h1>
  </header>

  <main>
    <section class="container-fluid">
      <div class="row">
        <div class="col-12 text-center">
          <button onclick="addSandwichEmoji()" type="button" class="fs-1 btn btn-outline-dark">
            🥪
          </button>
          <button onclick="addCheeseEmoji()" type="button" class="fs-1 btn btn-outline-dark">🧀</button>
          <button onclick="addChickenEmoji()" type="button" class="fs-1 btn btn-outline-dark">🍗</button>
          <!-- NOTE assigns a value to my emoji parameter -->
          <button onclick="addEmoji('🍔')" type="button" class="fs-1 btn btn-outline-dark">🍔</button>
          <button onclick="addEmoji('🌭')" type="button" class="fs-1 btn btn-outline-dark">🌭</button>
          <button onclick="checkIfUserInputMatchesSecretCode()" type="button"
            class="fs-1 btn btn-outline-success">Submit</button>
        </div>
        <div class="col-12 text-center fs-3">
          <p>User Input:
            <span id="currentUserInput">
              <!-- NOTE dumping out javascript variable here -->
            </span>
          </p>
        </div>
        <div id="secretVideo" class="col-12">

        </div>
      </div>
    </section>
  </main>

  <!-- NOTE load js last! -->
  <script src="app.js"></script>
</body>

</html>
